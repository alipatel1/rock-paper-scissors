 </div>

  <script>

}

}
if (playerScore + computerScore == 5) {
  
  if (playerScore > computerScore) {

  };
}
};

function resetGame() {
  playerNum.innerText = '' ;
  computerNum.innerText = '' ;
  playerScore = 0 ;
  computerScore = 0 ;
  roundWin.innerText= '' ;
  gameWinner.innerText = '' ;
} ;

const buttons = document.querySelectorAll('button'); //here we got the class list rock paper and scissors and targeted it

buttons.forEach((button) => { //goes through each of the "button" as targeted above in querySelectorAll
  const playerSelection = button.getAttribute('class'); //playerSelection is grabbing the button's class
  button.addEventListener('click', () => {
    if (playerScore + computerScore === 5) {
      let buttonDisable = true ;
    } else {
      playRound(playerSelection, computerPlay())
    }
  } );
  
}); // adding the function for when clicked it will run playRound

const reset = document.getElementById('reset');

  reset.addEventListener('click', () => resetGame());


  </script>
